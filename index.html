<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator" id="calculator">
      <div class="screen" id="screen"></div>
      <div class="key-container">
        <div class="btn ac-btn">AC</div>
        <div class="btn ce-btn">CE</div> 
        <div class="btn divide-btn">/</div> 
        <div class="btn seven-btn">7</div> 
        <div class="btn eight-btn">8</div>  
        <div class="btn nine-btn">9</div>  
        <div class="btn multiply-btn" id="multiply-btn">*</div>
        <div class="btn four-btn">4</div> 
        <div class="btn five-btn">5</div>  
        <div class="btn six-btn">6</div>  
        <div class="btn subtract-btn" id="subtract-btn">-</div>
        <div class="btn one-btn">1</div> 
        <div class="btn two-btn">2</div>  
        <div class="btn three-btn">3</div> 
        <div class="btn add-btn" id="add-btn">+</div>
        <div class="btn zero-btn">0</div> 
        <div class="btn dot-btn">.</div> 
        <div class="btn equal-btn">=</div>  
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
