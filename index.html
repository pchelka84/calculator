<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator" id="calculator">
      <div class="screen" id="screen"></div>
      <div class="key-container"> 
        <div class="btn" id="clear-all">AC</div>
        <div class="btn" id="clear-last">CE</div> 
        <div class="btn" data-operation="/" id="divide">/</div> 
        <div class="btn" data-number="7">7</div> 
        <div class="btn" data-number="8">8</div>  
        <div class="btn" data-number="9">9</div>  
        <div class="btn" data-operation="*" id="multiply">*</div>
        <div class="btn" data-number="4">4</div> 
        <div class="btn" data-number="5">5</div>  
        <div class="btn" data-number="6">6</div>  
        <div class="btn" data-operation="-" id="subtract">-</div>
        <div class="btn" data-number="1">1</div> 
        <div class="btn" data-number="2">2</div>  
        <div class="btn" data-number="3">3</div> 
        <div class="btn" data-operation="+" id="add">+</div>
        <div class="btn" data-number="0">0</div> 
        <div class="btn" data-btn="." id="point">.</div> 
        <div class="btn" id="equal">=</div>  
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
